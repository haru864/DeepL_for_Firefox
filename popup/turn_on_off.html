<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="turn_on_off.css" />
</head>

<body>
    <div>
        <label for="turn_on">
            <input id="turn_on" type="radio" name="on_or_off" value="on">ON
        </label>
    </div>
    <div>
        <label for="turn_off">
            <input id="turn_off" type="radio" name="on_or_off" value="off" checked>OFF
        </label>
    </div>
    <div>
        <label for="auth_key">
            <input id="auth_key" type="image" src="../icons/key-16.png" alt="Auth Key">Auth Key
        </label>
    </div>

    <script src="deepl-auth-key.js"></script>
    <script src="turn_on_off.js"></script>
</body>

</html>
